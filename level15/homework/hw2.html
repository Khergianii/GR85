
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<header>
    <!--1)შექმენი 5 პარაგრაფი და მიეცი 5 ივეს განსხვავებული ფერები-->
    <p style="color: blue;"> BLUE </p>
    <p style="color: red;"> RED </p>
    <p style="color: yellow;"> YELLOW </p>
    <p style="color: cyan;"> CYAN </p>
    <p style="color: green;"> GREEN </p>
    
</header>

<main>
    <!--2)შექმენი ვებსაიტი სადაც მოათავსებ 6 ივე სახის სათაურს მაგრამ შეუცვალე ტექსტის ზომა და გახადე ყველა სხვადასხვა ზომის-->

    <h1 style="font-size: 40;">40 font size</h1>
    <h2 style="font-size: 50;">50 font size</h2>
    <h3 style="font-size: 75;">75 font size</h3>
    <h4 style="font-size: 20;">20 font size</h4>
    <h5 style="font-size: 80;">80 font size</h5>
    <h6 style="font-size: 100;">100 font size</h6>

    <!--3)შექმენი 3 პარაგრაფი 3 სათაური და 3 ღილაკი,შენი დავალებაა რომყველა ელემენტს შეუცვალო უკანა ფონის ფერი და მისცე შენთვის სასურველი მაგრამ განსხვავებული ფერები-->

    <p style="background-color: blue;"> blue </p>
    <p style="background-color: green;"> green </p>
    <p style="background-color: red;"> red </p>

    <h1 style="background-color: cyan;"> cyan </h1>
    <h1 style="background-color: gray;"> gray </h1>
    <h1 style="background-color: yellow;"> yellow </h1>

    <button style="background-color: orange;"> orange </button>
    <button style="background-color: purple;"> purple </button>
    <button style="background-color: black;"> black </button>
    <!--4)შექმენი 5 პარაგრაფი,პირველს მიეცი შემდეგი სტილები  ფერი ქონდეს წითელი,უკანა ფონის ფერი ლურჯი და ზომაში იყოს 40პხ-->

    <p style="color: red; background-color: blue; font-size: 40px;"></p>

    <!--მეორეს სტილები ფერი ლურჯი ,უკანა ფონის ფერი სტაფილოსფერი და ზომაში 10px-->

    <p style="color: blue; background-color: orange; font-size: 10px;"></p>

    <!--მესამეს სტილები ფერი ქონდეს იასამნისფერი ,უკანა ფონის ფერი ქონდეს მწვანე და ზომაში იყოს 31px--> 

    <p style="color: purple; background-color: green;font-size: 31px;"></p>

    <!--მეოთხეს სტილები  ფერი ქონდეს ვარდისფერი ,უკანა ფონის ფერი ქონდეს ყვითელი და ზომაში იყოს 66px-->

    <p style="color: pink; background-color: yellow; font-size: 66px;"></p>

    <!--მეხუთეს სტილები  ფერი ქონდეს თეთრი ,უკანა ფონის ფერი ქონდეს შავი და ზომაში იყოს 95px-->

    <p style="color: white; background-color: black ; font-size: 95px;"></p>

    <!--5)შექმენი 4 ღილაკი და გასტილეთ თქვენი გემოვნებით  მიეცით ფერები ზომები და უკანა ფონის ფერები(განსხვავებული)-->
    
    <button style="color: red; background-color: blue; font-size: 90px;"></button>
    <button style="color: purple; background-color: orange; font-size: 70px;"></button>
    <button style="color: brown; background-color: black; font-size: 20px;"></button>
    <button style="color: yellow; background-color: pink; font-size: 35;"></button>

</main>

</body>
</html>
