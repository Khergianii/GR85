<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goa registration</title>
</head>
<body>
<h1>goa registration form</h1>

    <label for="name">enter name</label>
    <input type="text" id="name" name="username"><br>

    <label for="lastname">enter lastname</label>
    <input type="text" name="userlastname" id="lastname"><br>

    <label for="email">enter email</label>
    <input type="email" name="useremail" id="email"><br>

    <label for="age">enter age</label>
    <input type="number" name="userage" id="age"><br>


   <label for="gender_female">Female</label>
   <input type="checkbox" name="gender_female" id="gender_female">
   <label for="gender_male">Male</label>
   <input type="checkbox" name="gender_male" id="gender_male">


    <h2>Course </h2>
    <label for="course-1">web development</label>
    <input type="checkbox" name="course-1" id="course-1">
    
    <label for="course-2">Game development</label>
    <input type="checkbox" name="course-2" id="course-2">

    <label for="course-3">Robotics</label>
    <input type="checkbox" name="course-3" id="course-3"><br><br>


    <input type="submit"/>
</body>
